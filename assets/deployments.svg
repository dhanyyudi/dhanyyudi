<svg xmlns="http://www.w3.org/2000/svg" width="800" height="120" viewBox="0 0 800 120">
  <defs>
    <linearGradient id="deployBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
  </defs>

  <!-- Card 1: geofence-validator -->
  <rect x="0" y="0" width="390" height="120" rx="8" fill="url(#deployBg)"/>
  <rect x="0" y="0" width="390" height="120" rx="8" fill="none" stroke="#30363d"/>

  <!-- Folder Icon -->
  <rect x="20" y="20" width="24" height="18" rx="2" fill="none" stroke="#eab308" stroke-width="1.5"/>
  <path d="M20,24 L32,24 L35,20 L44,20 L44,38 L20,38 Z" fill="none" stroke="#eab308" stroke-width="1.5"/>

  <text x="55" y="34" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">geofence-validator</text>

  <!-- Status Badge -->
  <rect x="300" y="18" width="70" height="22" rx="4" fill="#14532d" fill-opacity="0.3" stroke="#166534"/>
  <text x="335" y="33" fill="#4ade80" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle">STABLE</text>

  <text x="20" y="60" fill="#8b949e" font-family="sans-serif" font-size="11">High-throughput geometric validation for geofences</text>

  <!-- Progress Bar -->
  <rect x="20" y="80" width="350" height="6" rx="3" fill="#30363d"/>
  <rect x="20" y="80" width="227" height="6" rx="3" fill="#eab308"/>

  <text x="20" y="105" fill="#8b949e" font-family="monospace" font-size="10">JavaScript (65%)</text>
  <text x="330" y="105" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="end">Updated 2h ago</text>

  <!-- Card 2: onemap-building-sg -->
  <rect x="410" y="0" width="390" height="120" rx="8" fill="url(#deployBg)"/>
  <rect x="410" y="0" width="390" height="120" rx="8" fill="none" stroke="#30363d"/>

  <!-- Folder Icon -->
  <rect x="430" y="20" width="24" height="18" rx="2" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
  <path d="M430,24 L442,24 L445,20 L454,20 L454,38 L430,38 Z" fill="none" stroke="#3b82f6" stroke-width="1.5"/>

  <text x="465" y="34" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">onemap-building-sg</text>

  <!-- Status Badge -->
  <rect x="710" y="18" width="70" height="22" rx="4" fill="#1e3a5f" fill-opacity="0.3" stroke="#1d4ed8"/>
  <text x="745" y="33" fill="#60a5fa" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle">RESEARCH</text>

  <text x="430" y="60" fill="#8b949e" font-family="sans-serif" font-size="11">ETL pipeline for Singapore's building footprint data</text>

  <!-- Progress Bar -->
  <rect x="430" y="80" width="350" height="6" rx="3" fill="#30363d"/>
  <rect x="430" y="80" width="308" height="6" rx="3" fill="#3b82f6"/>

  <text x="430" y="105" fill="#8b949e" font-family="monospace" font-size="10">Python (88%)</text>
  <text x="740" y="105" fill="#8b949e" font-family="monospace" font-size="10" text-anchor="end">Updated yesterday</text>
</svg>
