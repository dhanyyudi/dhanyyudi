<svg xmlns="http://www.w3.org/2000/svg" width="400" height="160" viewBox="0 0 400 160">
  <defs>
    <linearGradient id="langBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="400" height="160" rx="10" fill="url(#langBg)"/>
  <rect width="400" height="160" rx="10" fill="none" stroke="#30363d"/>

  <!-- Title -->
  <text x="20" y="30" fill="#D4AF37" font-family="sans-serif" font-size="14" font-weight="600">Most Used Languages</text>

  <!-- Progress Bar Background -->
  <rect x="20" y="50" width="360" height="12" rx="6" fill="#30363d"/>

  <!-- Language Segments -->
  <rect x="20" y="50" width="144" height="12" rx="6" fill="#3572A5"/>
  <rect x="164" y="50" width="108" height="12" fill="#f1e05a"/>
  <rect x="272" y="50" width="72" height="12" fill="#e34c26"/>
  <rect x="344" y="50" width="36" height="12" rx="6" fill="#563d7c"/>

  <!-- Legend -->
  <!-- Python -->
  <circle cx="30" cy="85" r="5" fill="#3572A5"/>
  <text x="42" y="89" fill="#c9d1d9" font-family="sans-serif" font-size="11">Python</text>
  <text x="95" y="89" fill="#8b949e" font-family="sans-serif" font-size="11">40.0%</text>

  <!-- JavaScript -->
  <circle cx="150" cy="85" r="5" fill="#f1e05a"/>
  <text x="162" y="89" fill="#c9d1d9" font-family="sans-serif" font-size="11">JavaScript</text>
  <text x="230" y="89" fill="#8b949e" font-family="sans-serif" font-size="11">30.0%</text>

  <!-- HTML -->
  <circle cx="290" cy="85" r="5" fill="#e34c26"/>
  <text x="302" y="89" fill="#c9d1d9" font-family="sans-serif" font-size="11">HTML</text>
  <text x="340" y="89" fill="#8b949e" font-family="sans-serif" font-size="11">20.0%</text>

  <!-- CSS -->
  <circle cx="30" cy="115" r="5" fill="#563d7c"/>
  <text x="42" y="119" fill="#c9d1d9" font-family="sans-serif" font-size="11">CSS</text>
  <text x="75" y="119" fill="#8b949e" font-family="sans-serif" font-size="11">10.0%</text>

  <!-- TypeScript -->
  <circle cx="150" cy="115" r="5" fill="#2b7489"/>
  <text x="162" y="119" fill="#c9d1d9" font-family="sans-serif" font-size="11">TypeScript</text>
  <text x="230" y="119" fill="#8b949e" font-family="sans-serif" font-size="11">5.0%</text>

  <!-- Other -->
  <circle cx="290" cy="115" r="5" fill="#8b949e"/>
  <text x="302" y="119" fill="#c9d1d9" font-family="sans-serif" font-size="11">Other</text>
  <text x="340" y="119" fill="#8b949e" font-family="sans-serif" font-size="11">5.0%</text>
</svg>
