<svg xmlns="http://www.w3.org/2000/svg" width="400" height="195" viewBox="0 0 400 195">
  <defs>
    <linearGradient id="statsBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="400" height="195" rx="10" fill="url(#statsBg)"/>
  <rect width="400" height="195" rx="10" fill="none" stroke="#30363d"/>

  <!-- Title -->
  <text x="20" y="30" fill="#D4AF37" font-family="sans-serif" font-size="14" font-weight="600">GitHub Stats</text>

  <!-- Stats Grid -->
  <!-- Total Stars -->
  <g transform="translate(20, 50)">
    <text x="0" y="15" fill="#8b949e" font-family="sans-serif" font-size="12">Total Stars Earned</text>
    <text x="0" y="38" fill="#fff" font-family="sans-serif" font-size="18" font-weight="bold">128</text>
  </g>

  <!-- Total Commits -->
  <g transform="translate(200, 50)">
    <text x="0" y="15" fill="#8b949e" font-family="sans-serif" font-size="12">Total Commits (2024)</text>
    <text x="0" y="38" fill="#fff" font-family="sans-serif" font-size="18" font-weight="bold">847</text>
  </g>

  <!-- Total PRs -->
  <g transform="translate(20, 105)">
    <text x="0" y="15" fill="#8b949e" font-family="sans-serif" font-size="12">Total PRs</text>
    <text x="0" y="38" fill="#fff" font-family="sans-serif" font-size="18" font-weight="bold">156</text>
  </g>

  <!-- Total Issues -->
  <g transform="translate(200, 105)">
    <text x="0" y="15" fill="#8b949e" font-family="sans-serif" font-size="12">Total Issues</text>
    <text x="0" y="38" fill="#fff" font-family="sans-serif" font-size="18" font-weight="bold">43</text>
  </g>

  <!-- Contributed to -->
  <g transform="translate(20, 160)">
    <text x="0" y="15" fill="#8b949e" font-family="sans-serif" font-size="12">Contributed to (last year)</text>
    <text x="180" y="15" fill="#fff" font-family="sans-serif" font-size="12" font-weight="bold">12 repos</text>
  </g>

  <!-- Rank Circle -->
  <circle cx="360" cy="100" r="30" fill="none" stroke="#D4AF37" stroke-width="3"/>
  <text x="360" y="95" fill="#D4AF37" font-family="sans-serif" font-size="10" text-anchor="middle">RANK</text>
  <text x="360" y="112" fill="#fff" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle">A+</text>
</svg>
