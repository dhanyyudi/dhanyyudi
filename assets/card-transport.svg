<svg xmlns="http://www.w3.org/2000/svg" width="400" height="220" viewBox="0 0 400 220">
  <defs>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="400" height="220" rx="12" fill="url(#cardGrad2)"/>
  <rect width="400" height="220" rx="12" fill="none" stroke="#D4AF37" stroke-opacity="0.4" stroke-width="1"/>

  <!-- Top Section - Map Visualization -->
  <rect x="1" y="1" width="398" height="100" rx="12" fill="#020617"/>

  <!-- Land Mass -->
  <path d="M30,60 Q80,30 140,40 Q200,50 260,25 Q320,10 380,35 L360,80 Q280,95 180,85 Q100,75 30,60 Z" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>

  <!-- Cluster Circles -->
  <circle cx="180" cy="55" r="20" fill="#3b82f6" fill-opacity="0.3"/>
  <circle cx="190" cy="45" r="14" fill="#3b82f6" fill-opacity="0.3"/>
  <circle cx="170" cy="65" r="16" fill="#3b82f6" fill-opacity="0.3"/>
  <circle cx="300" cy="40" r="25" fill="#3b82f6" fill-opacity="0.3"/>
  <circle cx="80" cy="55" r="12" fill="#3b82f6" fill-opacity="0.3"/>

  <!-- Data Points -->
  <circle cx="180" cy="55" r="2" fill="#D4AF37"/>
  <circle cx="185" cy="60" r="2" fill="#D4AF37"/>
  <circle cx="175" cy="50" r="2" fill="#D4AF37"/>
  <circle cx="300" cy="40" r="2" fill="#D4AF37"/>
  <circle cx="295" cy="45" r="2" fill="#D4AF37"/>
  <circle cx="305" cy="35" r="2" fill="#D4AF37"/>
  <circle cx="80" cy="55" r="2" fill="#D4AF37"/>

  <!-- Connection Line -->
  <path d="M80,55 Q130,70 180,55 T300,40" fill="none" stroke="#D4AF37" stroke-dasharray="2,2" stroke-opacity="0.4" stroke-width="0.5"/>
  <path d="M180,55 L300,40" fill="none" stroke="#ec4899" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Active Point -->
  <circle cx="300" cy="40" r="3" fill="#ec4899"/>
  <circle cx="300" cy="40" r="8" fill="none" stroke="#ec4899" stroke-opacity="0.5" stroke-width="0.5"/>

  <!-- Info Box -->
  <rect x="15" y="12" width="80" height="45" rx="3" fill="#000" fill-opacity="0.7"/>
  <text x="22" y="25" fill="#94a3b8" font-family="monospace" font-size="7">BUS STOP: 45001</text>
  <text x="22" y="38" fill="#fff" font-family="sans-serif" font-size="10" font-weight="bold">Orchard Stn</text>
  <text x="22" y="50" fill="#34d399" font-family="monospace" font-size="7">● ARR 2 MIN</text>

  <!-- Live Badge -->
  <rect x="340" y="8" width="50" height="18" rx="4" fill="#000" fill-opacity="0.6"/>
  <circle cx="352" cy="17" r="3" fill="#22c55e"/>
  <text x="372" y="21" fill="#fff" font-family="monospace" font-size="9" text-anchor="middle">LIVE</text>

  <!-- Content Section -->
  <text x="20" y="125" fill="#fff" font-family="sans-serif" font-size="16" font-weight="bold">SG Transport Intel</text>
  <text x="20" y="143" fill="#8b949e" font-family="sans-serif" font-size="11">Public Transport Cluster Maps</text>

  <!-- Divider -->
  <line x1="20" y1="152" x2="380" y2="152" stroke="#30363d" stroke-width="0.5"/>

  <!-- Stats -->
  <text x="20" y="172" fill="#8b949e" font-family="sans-serif" font-size="9">NODES</text>
  <text x="20" y="190" fill="#06b6d4" font-family="monospace" font-size="14">25k+</text>

  <text x="120" y="172" fill="#8b949e" font-family="sans-serif" font-size="9">RENDER FPS</text>
  <text x="120" y="190" fill="#fff" font-family="monospace" font-size="14">60fps</text>

  <!-- View Button -->
  <rect x="250" y="168" width="130" height="32" rx="6" fill="#1e1b4b" fill-opacity="0.3" stroke="#6366f1" stroke-opacity="0.3"/>
  <text x="280" y="189" fill="#a5b4fc" font-family="sans-serif" font-size="11" font-weight="bold">View Case Study</text>
  <text x="365" y="189" fill="#a5b4fc" font-family="sans-serif" font-size="11">→</text>
</svg>
