<svg xmlns="http://www.w3.org/2000/svg" width="400" height="220" viewBox="0 0 400 220">
  <defs>
    <linearGradient id="cardGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Card Background -->
  <rect width="400" height="220" rx="12" fill="url(#cardGrad3)"/>
  <rect width="400" height="220" rx="12" fill="none" stroke="#D4AF37" stroke-opacity="0.4" stroke-width="1"/>

  <!-- Top Section - Validator Visualization -->
  <rect x="1" y="1" width="398" height="100" rx="12" fill="#171717"/>
  <rect x="1" y="1" width="398" height="100" rx="12" fill="url(#grid)"/>

  <!-- Valid Polygon (Green) -->
  <path d="M50,35 L110,20 L135,55 L90,80 Z" fill="rgba(34, 197, 94, 0.1)" stroke="#22c55e" stroke-width="1.5"/>
  <circle cx="50" cy="35" r="2" fill="#22c55e"/>
  <circle cx="110" cy="20" r="2" fill="#22c55e"/>
  <circle cx="135" cy="55" r="2" fill="#22c55e"/>
  <circle cx="90" cy="80" r="2" fill="#22c55e"/>

  <!-- Pass Badge -->
  <rect x="65" y="55" width="40" height="16" rx="3" fill="#22c55e"/>
  <text x="85" y="67" fill="#000" font-family="monospace" font-size="9" font-weight="bold" text-anchor="middle">PASS</text>

  <!-- Invalid Polygon (Red) - Self-intersecting -->
  <path d="M230,25 L330,25 L230,80 L330,80 Z" fill="rgba(239, 68, 68, 0.1)" stroke="#ef4444" stroke-width="1.5"/>
  <circle cx="230" cy="25" r="2" fill="#ef4444"/>
  <circle cx="330" cy="25" r="2" fill="#ef4444"/>
  <circle cx="230" cy="80" r="2" fill="#ef4444"/>
  <circle cx="330" cy="80" r="2" fill="#ef4444"/>

  <!-- Error Point -->
  <circle cx="280" cy="52" r="4" fill="#ef4444"/>
  <circle cx="280" cy="52" r="10" fill="none" stroke="#ef4444" stroke-opacity="0.5" stroke-width="1"/>

  <!-- Error Message -->
  <text x="240" y="95" fill="#ef4444" font-family="monospace" font-size="8">ERR: SELF_INTERSECTION</text>

  <!-- WASM Badge -->
  <rect x="340" y="8" width="50" height="18" rx="4" fill="#000" fill-opacity="0.6"/>
  <text x="365" y="20" fill="#fff" font-family="monospace" font-size="9" text-anchor="middle">WASM</text>

  <!-- Content Section -->
  <text x="20" y="125" fill="#fff" font-family="sans-serif" font-size="16" font-weight="bold">Next-Gen Validator</text>
  <text x="20" y="143" fill="#8b949e" font-family="sans-serif" font-size="11">Geometric Integrity Engine</text>

  <!-- Divider -->
  <line x1="20" y1="152" x2="380" y2="152" stroke="#30363d" stroke-width="0.5"/>

  <!-- Stats -->
  <text x="20" y="172" fill="#8b949e" font-family="sans-serif" font-size="9">THROUGHPUT</text>
  <text x="20" y="190" fill="#22c55e" font-family="monospace" font-size="14">10k/sec</text>

  <text x="120" y="172" fill="#8b949e" font-family="sans-serif" font-size="9">ACCURACY</text>
  <text x="120" y="190" fill="#D4AF37" font-family="monospace" font-size="14">99.99%</text>

  <!-- View Button -->
  <rect x="250" y="168" width="130" height="32" rx="6" fill="#1e1b4b" fill-opacity="0.3" stroke="#6366f1" stroke-opacity="0.3"/>
  <text x="280" y="189" fill="#a5b4fc" font-family="sans-serif" font-size="11" font-weight="bold">View Case Study</text>
  <text x="365" y="189" fill="#a5b4fc" font-family="sans-serif" font-size="11">â†’</text>
</svg>
