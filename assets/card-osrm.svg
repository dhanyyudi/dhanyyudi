<svg xmlns="http://www.w3.org/2000/svg" width="400" height="220" viewBox="0 0 400 220">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card Background -->
  <rect width="400" height="220" rx="12" fill="url(#cardGrad)"/>
  <rect width="400" height="220" rx="12" fill="none" stroke="#D4AF37" stroke-opacity="0.4" stroke-width="1"/>

  <!-- Top Section - Route Visualization -->
  <rect x="1" y="1" width="398" height="100" rx="12" fill="#0f172a"/>

  <!-- Grid Lines -->
  <g stroke="#1e293b" stroke-width="0.5">
    <line x1="0" y1="20" x2="400" y2="20"/>
    <line x1="0" y1="40" x2="400" y2="40"/>
    <line x1="0" y1="60" x2="400" y2="60"/>
    <line x1="0" y1="80" x2="400" y2="80"/>
    <line x1="40" y1="0" x2="40" y2="100"/>
    <line x1="80" y1="0" x2="80" y2="100"/>
    <line x1="120" y1="0" x2="120" y2="100"/>
    <line x1="160" y1="0" x2="160" y2="100"/>
    <line x1="200" y1="0" x2="200" y2="100"/>
    <line x1="240" y1="0" x2="240" y2="100"/>
    <line x1="280" y1="0" x2="280" y2="100"/>
    <line x1="320" y1="0" x2="320" y2="100"/>
    <line x1="360" y1="0" x2="360" y2="100"/>
  </g>

  <!-- Route Path Background -->
  <path d="M40,80 L100,60 L140,60 L200,35 L300,35 L360,20" fill="none" stroke="#334155" stroke-width="2"/>

  <!-- Route Path Main -->
  <path d="M60,70 L120,50 L180,50 L260,25 L340,25" fill="none" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Route Points -->
  <circle cx="60" cy="70" r="3" fill="#fff"/>
  <circle cx="120" cy="50" r="2" fill="#06b6d4"/>
  <circle cx="180" cy="50" r="2" fill="#06b6d4"/>
  <circle cx="260" cy="25" r="2" fill="#06b6d4"/>
  <circle cx="340" cy="25" r="4" fill="#D4AF37" stroke="#fff" stroke-width="1"/>

  <!-- Turn Indicator Box -->
  <rect x="280" y="55" width="100" height="35" rx="4" fill="#1e293b" fill-opacity="0.9" stroke="#334155" stroke-width="0.5"/>
  <path d="M295,72 L305,72 L305,67" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <text x="315" y="70" fill="#cbd5e1" font-family="monospace" font-size="9">TURN LEFT</text>
  <text x="315" y="82" fill="#94a3b8" font-family="sans-serif" font-size="8">in 150 meters</text>

  <!-- Version Badge -->
  <rect x="340" y="8" width="50" height="18" rx="4" fill="#000" fill-opacity="0.6"/>
  <text x="365" y="20" fill="#fff" font-family="monospace" font-size="9" text-anchor="middle">V 2.1</text>

  <!-- Content Section -->
  <text x="20" y="125" fill="#fff" font-family="sans-serif" font-size="16" font-weight="bold">OSRM Frontend</text>
  <text x="20" y="143" fill="#8b949e" font-family="sans-serif" font-size="11">Advanced Route Debugging</text>

  <!-- Divider -->
  <line x1="20" y1="152" x2="380" y2="152" stroke="#30363d" stroke-width="0.5"/>

  <!-- Stats -->
  <text x="20" y="172" fill="#8b949e" font-family="sans-serif" font-size="9" text-transform="uppercase">GRAPH EDGES</text>
  <text x="20" y="190" fill="#06b6d4" font-family="monospace" font-size="14">2.4M</text>

  <text x="120" y="172" fill="#8b949e" font-family="sans-serif" font-size="9" text-transform="uppercase">QUERY LATENCY</text>
  <text x="120" y="190" fill="#D4AF37" font-family="monospace" font-size="14">~12ms</text>

  <!-- View Button -->
  <rect x="250" y="168" width="130" height="32" rx="6" fill="#1e1b4b" fill-opacity="0.3" stroke="#6366f1" stroke-opacity="0.3"/>
  <text x="280" y="189" fill="#a5b4fc" font-family="sans-serif" font-size="11" font-weight="bold">View Case Study</text>
  <text x="365" y="189" fill="#a5b4fc" font-family="sans-serif" font-size="11">â†’</text>
</svg>
