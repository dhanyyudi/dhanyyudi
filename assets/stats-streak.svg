<svg xmlns="http://www.w3.org/2000/svg" width="400" height="195" viewBox="0 0 400 195">
  <defs>
    <linearGradient id="streakBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="400" height="195" rx="10" fill="url(#streakBg)"/>
  <rect width="400" height="195" rx="10" fill="none" stroke="#30363d"/>

  <!-- Title -->
  <text x="200" y="30" fill="#D4AF37" font-family="sans-serif" font-size="14" font-weight="600" text-anchor="middle">Contribution Streak</text>

  <!-- Current Streak (Center, Large) -->
  <g transform="translate(200, 70)">
    <text x="0" y="0" fill="#8b949e" font-family="sans-serif" font-size="11" text-anchor="middle">Current Streak</text>
    <text x="0" y="45" fill="#D4AF37" font-family="sans-serif" font-size="48" font-weight="bold" text-anchor="middle">23</text>
    <text x="0" y="65" fill="#8b949e" font-family="sans-serif" font-size="11" text-anchor="middle">days</text>
  </g>

  <!-- Fire icon -->
  <text x="200" y="155" fill="#D4AF37" font-family="sans-serif" font-size="24" text-anchor="middle">ðŸ”¥</text>

  <!-- Total Contributions -->
  <g transform="translate(60, 85)">
    <text x="0" y="0" fill="#8b949e" font-family="sans-serif" font-size="10" text-anchor="middle">Total</text>
    <text x="0" y="25" fill="#fff" font-family="sans-serif" font-size="22" font-weight="bold" text-anchor="middle">2,845</text>
    <text x="0" y="42" fill="#8b949e" font-family="sans-serif" font-size="9" text-anchor="middle">contributions</text>
  </g>

  <!-- Longest Streak -->
  <g transform="translate(340, 85)">
    <text x="0" y="0" fill="#8b949e" font-family="sans-serif" font-size="10" text-anchor="middle">Longest</text>
    <text x="0" y="25" fill="#fff" font-family="sans-serif" font-size="22" font-weight="bold" text-anchor="middle">67</text>
    <text x="0" y="42" fill="#8b949e" font-family="sans-serif" font-size="9" text-anchor="middle">days</text>
  </g>

  <!-- Date Range -->
  <text x="200" y="185" fill="#6b7280" font-family="monospace" font-size="9" text-anchor="middle">Jan 1, 2024 - Present</text>
</svg>
