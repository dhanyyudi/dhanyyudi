  <text x="60" y="35" fill="#3776AB" font-family="sans-serif" font-size="12" text-anchor="middle" font-weight="500">Python</text>

  <!-- PostGIS -->
  <rect x="115" y="15" width="80" height="30" rx="6" fill="#0d1117" stroke="#30363d"/>
  <text x="155" y="35" fill="#336791" font-family="sans-serif" font-size="12" text-anchor="middle" font-weight="500">PostGIS</text>

  <!-- JavaScript -->
  <rect x="210" y="15" width="80" height="30" rx="6" fill="#0d1117" stroke="#30363d"/>
  <text x="250" y="35" fill="#F7DF1E" font-family="sans-serif" font-size="12" text-anchor="middle" font-weight="500">JavaScript</text>

