<svg xmlns="http://www.w3.org/2000/svg" width="200" height="30" viewBox="0 0 200 30">
  <rect width="200" height="30" rx="6" fill="#0d1117"/>
  <rect width="200" height="30" rx="6" fill="none" stroke="#30363d"/>

  <!-- Pulse Dot -->
  <circle cx="20" cy="15" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="15" r="7" fill="none" stroke="#22c55e" stroke-opacity="0.5">
    <animate attributeName="r" values="7;10;7" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <text x="35" y="19" fill="#4ade80" font-family="monospace" font-size="10" letter-spacing="1">CURRENTLY CODING</text>
</svg>
